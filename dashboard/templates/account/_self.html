{% with profile=user.userprofile %}
	<div id="self" class="collapse">
		<div class="bg-inverse p-a-1">
			<div class="container">
				<div class="media">
					<div class="media-left">
						<a href="#">
							<img src="/static/img/{% if profile.sex == 'f' %}woman{% else %}man{% endif %}.png" width="64" class="media-object"/>
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading">{{ user.first_name }} {{ user.last_name }}</h4>
						<p class="text-muted">{{ profile.age }}, {{ profile.city }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endwith %}
