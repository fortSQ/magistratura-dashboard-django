<div id="settings" tabindex="-1" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close"><span>&times</span></button>
                    <h4 class="modal-title">Настройки</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-group row">
                            <label class="col-sm-4 form-control-label">Имя</label>
                            <div class="col-sm-8">
                                <input type="text" name="name" placeholder="Имя" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 form-control-label">Фамилия</label>
                            <div class="col-sm-8">
                                <input type="text" name="surname" placeholder="Фамилия" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 form-control-label">Дата рождения</label>
                            <div class="col-sm-8">
                                <input type="date" name="birthdate" placeholder="Дата рождения" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4">Пол</label>
                            <div class="col-sm-8">
                                <div class="radio">
                                    <label class="c-input c-radio">
                                        <input type="radio" name="sex" value="male"/><span class="c-indicator"></span>муж
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="c-input c-radio">
                                        <input type="radio" name="sex" value="female"/><span class="c-indicator"></span>жен
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 form-control-label">Город</label>
                            <div class="col-sm-8">
                                <input type="text" name="city" placeholder="Город" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary-outline"><i class="fa fa-floppy-o"></i> Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
